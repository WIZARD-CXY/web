    <script type="text/javascript" src="jquery.js"></script>
	<script>
	function setControl(dest, plugin, id, group, value)
	{
          $.get("/?action=command&id="+id+"&dest="+dest+"&group="+group+"&value="+value+"&plugin="+plugin);
	}
	</script>
