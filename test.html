<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"/>
    div {
      position  : relative; 
      overflow  : hidden;
      width     : 1440px; 
      height    : 900px; 
     }

    img#fish {
      position  : absolute;
      left      : 300px;
      top       : 100px;
    }
  </head>
  <body>
    <div>
      <img src="img/bg.jpg"/>
      <img src="img/fish.png" id="fish" />
    </div>
    Left: <input type="text" id="leftText"/>
    Top: <input type="text" id="topText"/>
    <Button id="okButton">OK</Button>
    <Button id="autoButton">Auto</Button>
    <script type="text/javascript" src="js/change.js"></script>
  </body>
</html>
