<!-- Only for Chrome -->
<html>
<body>
<input type="range" min=0 max=100 step=2 value=0 id="sliderH" onchange="changeValue(this.value,'H')">
<input type="text" value="0" id="textH">
<br/>
<input type="range" min=0 max=100 step=2 value=0 id="sliderV" onchange="changeValue(this.value,'V')">
<input type="text" value="0" id="textV">
<img src="bg.jpg" style="top:100px;left:0px;position:absolute">
<img src="fish.png" style="top:100px;left:0px;position:absolute" id="myfish">
<script type="text/javascript">
	function changeValue(newValue,direction)
	{
		var fish=document.getElementById("myfish");
		switch(direction)
		{
			case "H":
			fish.style.left=newValue*10+"px";
			document.getElementById("textH").value=newValue;
			alert(newValue);
			break;
			case "V":
			fish.style.top=100+newValue*8+"px";
			document.getElementById("textV").value=newValue;
			break;
			default:
			window.alert("Error");
		}
	}
</script>
</body>
</html>
